<head>

<script>
                
                function validateFName(){
                    var x=document.forms["EnroleForm.html"]["Fname"].value;
                    var re = new RegExp(/^\s*[A-Z][a-z]{2,10}\s*$/);
                    var m = re.exec(x);
                    if (m==null){
                        alert("First name must be filled out properly!!!!");
                        return false;
                    }else{
                        return true;
                    }
                }
                function validateLName(){
                    var x=document.forms["EnroleForm.html"]["Lname"].value;
                    var re = new RegExp(/^\s*[A-Z][a-z]{2,10}\s*$/);
                    var m = re.exec(x);
                    if (m==null){
                        alert("Last name must be filled out properly!!!!");
                        return false;
                    }else{
                        return true;
                    }
                }
				function validateAddress(){
                    var x=document.forms["EnroleForm.html"]["address1"].value;
                    var re = new RegExp(/\s*[0-9]{0,5}\s*[a-z]{2,20}\s*/);
                    var m = re.exec(x);
                    if (m==null){
                        alert("Address must be filled out properly Example(651 wellesley drive)");
                        return false;
                    }else{
                        return true;
                    }
                }
				function validateCity(){
                    var x=document.forms["EnroleForm.html"]["city"].value;
                    var re = new RegExp(/^\s*[A-Z][a-z]{2,10}\s*$/);
                    var m = re.exec(x);
                    if (m==null){
                        alert("Please fill out the City name!!!!");
                        return false;
                    }else{
                        return true;
                    }
                }
				function validateState(){
                    var x=document.forms["EnroleForm.html"]["State"].value;
                    var re = new RegExp(/^\s*[A-Z][a-z]{1,2}\s*$/);
                    var m = re.exec(x);
                    if (m==null){
                        alert("Please fill out the State name Example(Ca)");
                        return false;
                    }else{
                        return true;
                    }
                }
				function validateZIP(){
                    var x=document.forms["EnroleForm.html"]["Zip"].value;
                    var re = new RegExp(/\s*[0-9]{1,5}\s*/);
                    var m = re.exec(x);
                    if (m==null){
                        alert("Please fill out hte Zip Code !!!!");
                        return false;
                    }else{
                        return true;
                    }
                }
				function validateEmail(){
                    var x=document.forms["EnroleForm.html"]["Email"].value;
                    var re = new RegExp(/^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/);
                    var m = re.exec(x);
                    if (m==null){
                        alert("Email  must be filled out properly example(Tiger12@yahoo.com)");
                        return false;
                    }else{
                        return true;
                    }
                }
				function validatePhone(){
                    var x=document.forms["EnroleForm.html"]["Phone"].value;
                    var re = new RegExp(/^\d{10}$/);
                    var m = re.exec(x);
                    if (m==null){
                        alert("Phone number  must be filled out properly. No Spaces in between Example(9099878987)");
                        return false;
                    }else{
                        return true;
                    }
                }
				function validateEmergencyPhone(){
                    var x=document.forms["EnroleForm.html"]["EContP"].value;
                    var re = new RegExp(/^\s*[A-Z][a-z]{2,10}\s*$/);
                    var m = re.exec(x);
                    if (m==null){
                        alert("Please fill out the name of the Emergency Contact Person");
                        return false;
                    }else{
                        return true;
                    }
                }
				function validateEmergencyContact(){
                    var x=document.forms["EnroleForm.html"]["Enumber"].value;
                    var re = new RegExp(/^\d{10}$/);
                    var m = re.exec(x);
                    if (m==null){
                        alert("Please fill out the Emergency Phone number !!!!");
                        return false;
                    }else{
                        return true;
                    }
                }
				function validateSSN(){
                    var x=document.forms["EnroleForm.html"]["SSnumber"].value;
                    var re = new RegExp(/\s*[0-9]{1,8}\s*/);
                    var m = re.exec(x);
                    if (m==null){
                        alert("Social Security number must be filled out properly!!!!");
                        return false;
                    }else{
                        return true;
                    }
                }
				
				
				
				
                function validateForm(){
                    if(!validateFName())return false;
                    if(!validateLName())return false;
					if(!validateAddress())return false;
					if(!validateCity())return false;
					if(!validateState())return false;
					if(!validateZIP())return false;
					if(!validateEmail())return false;
					if(!validatePhone())return false;
					if(!validateEmergencyPhone())return false;
					if(!validateEmergencyContact())return false;
					if(!validateSSN())return false;
					
					
                    return true;
                }
            </script>
</head>
