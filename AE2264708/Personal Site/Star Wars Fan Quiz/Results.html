	window.location.assign("TakeTheQuiz.html")}

<body>
<center>
<h2>Here are the results for every survey submitted thus far:</h2>
<script type="text/javascript">
		//Displays survey results
		function displayResults(){
			var cookiesObj=getCookies();
			for(var name in cookiesObj){
				document.write(name+"'s quiz answers were:<br />");
				var cookie = cookiesObj[name];
				var cSplit = JSON.parse(cookie);
				//var obj = JSON.parse(cSplit);
				for(var name in cSplit){
					document.write(name+"="+cSplit[name]+"<br/>");
				}
			}
		}
		document.write(displayResults());
</script>
	<br />
	<a href="Admin Page.html">
    <input type="button" name="back2Admin" value="Back to Admin Page" />
    </a>
    <input type="button" name="delete" value="Delete Results" onclick="deleteResult()" />
    <input type="button" name="toQuiz" value="Back to Quiz" onclick="goToQuiz()" />
</center>
</body>
</html>
