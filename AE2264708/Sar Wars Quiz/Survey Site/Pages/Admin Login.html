<title>Admin Login</title>

<script type="text/javascript">
/*This will check for a specific Administrator username and password for access to the Administrator Page*/

function admin(form) {
	if (form.id.value=="Spex") { 
		if (form.pass.value=="cis14a") {              
			window.location="" 
		} else {
			alert("Access Denied, Invalid Password")
		}
	} else {  
		alert("Access Denied, Unauthorized User")
	}
}
</script>

<body>

<center>
<form name="adminLogin" action="Admin Page.html" method="get">
<h2>User Name</h2>
