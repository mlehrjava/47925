<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Node.js Login</title>
    <link rel="stylesheet" href="Node.js%20Login_files/bootstrap.css">
    <link rel="stylesheet" href="Node.js%20Login_files/style.css">
    <script src="Node.js%20Login_files/ga.js" async="" type="text/javascript"></script><script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-1890531-10']);
      _gaq.push(['_setDomainName', 'braitsch.io']);
      _gaq.push(['_trackPageview']);
      (function() {
       var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
       ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body><a href="http://github.com/braitsch/node-login"><img id="github-banner" style="position:absolute;top:0px;right:0;border:0;" src="Node.js%20Login_files/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f676974687562.png" alt="Fork me on GitHub"></a>
  <div id="login-container">
    <form method="post" id="login-form" class="well span4">
      <h1>Hello!</h1>
      <p class="subheading">Please Login To Your Account</p>
      <label>Username </label>
      <input name="user" id="user-tf" class="span4 required" type="text">
      <label>Password</label>
      <input name="pass" id="pass-tf" class="span4 required" type="password">
      <button type="submit" id="btn-login" class="btn btn-primary"><i class="icon-lock icon-white"></i>Sign in</button>
      <label id="remember-me" class="checkbox">Remember Me
        <input checked="checked" type="checkbox">
      </label>
      <div class="clear-fix"></div>
      <hr>
      <div class="btm-links"><a href="#" id="forgot-password">Forgot Your Password?</a><a href="http://node-login.braitsch.io/signup" id="create-account">Create An Account</a></div>
    </form>
  </div>
  <div class="modal-alert modal hide fade">
    <div class="modal-header">
      <button data-dismiss="modal" class="close">x</button>
      <h3></h3>
    </div>
    <div class="modal-body">
      <p></p>
    </div>
    <div class="modal-footer">
      <button data-dismiss="modal" id="ok" class="btn btn-warning">OK</button>
    </div>
  </div>
  <div id="get-credentials" class="modal-single-input modal hide fade">
    <div class="modal-header">
      <button data-dismiss="modal" class="close">x</button>
      <h3>Retrieve Password</h3>
    </div>
    <div class="modal-body">
      <form method="post" id="get-credentials-form" class="well span5">
        <p>Please enter the email address associated with your account</p>
        <input name="email" id="email-tf" class="span5 required" type="text">
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        <button data-dismiss="modal" id="cancel" class="btn">Cancel</button>
        <div class="alert alert-error hide"></div>
        <button data-dismiss="alert" class="close"></button>
      </form>
    </div>
    <div class="modal-footer"></div>
  </div>
  <script src="Node.js%20Login_files/jquery.js"></script>
  <script src="Node.js%20Login_files/jquery_002.js"></script>
  <script src="Node.js%20Login_files/bootstrap-modal.js"></script>
  <script src="Node.js%20Login_files/bootstrap-transition.js"></script>
  <script src="Node.js%20Login_files/login.js"></script>
  <script src="Node.js%20Login_files/loginController.js"></script>
  <script src="Node.js%20Login_files/loginValidator.js"></script>
  <script src="Node.js%20Login_files/emailValidator.js"></script>
</body></html>
