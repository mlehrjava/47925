		<script><!--Functions-->
			//Get ALL Cookies
			function getCookies(){
				var cookies = {};
				var all = document.cookie;
				if (all === "")
					return cookies;
				var list = all.split("; ");
				for(var i = 0; i < list.length; i++) {
					var cookie = list[i];
					var p = cookie.indexOf("=");
					var name = cookie.substring(0,p);
					var value = cookie.substring(p+1);
					value = decodeURIComponent(value);
					cookies[name] = value;
				}
				return cookies;
			}
			
			//Get a Cookie by Name
			function getCookie(cName){
				var cVal = document.cookie;
				var cBeg = cVal.indexOf(" " + cName + "=");
				if (cBeg == -1){
					cBeg = cVal.indexOf(cName + "=");
				}
				if (cBeg == -1){
					cVal = null;
				}else{
					cBeg = cVal.indexOf("=", cBeg) + 1;
					var cEnd = cVal.indexOf(";", cBeg);
					if (cEnd == -1){
						cEnd = cVal.length;
					}
					cVal = unescape(cVal.substring(cBeg,cEnd));
				}
				return cVal;
			}	
			
			//Return to home page
			function returnHome(){
				window.location.assign("surveyIntro.html");
			}
			
			//Delete a specific survey
			function deleteResult(){
				window.location.assign("surveyDelete.html");
			}
		</script>
