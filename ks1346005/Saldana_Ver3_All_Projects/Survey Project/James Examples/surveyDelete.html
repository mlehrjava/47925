			if (typeof daysToLive === "number")

			document.cookie = cookie;
		}
		
		function returnHome(){
				window.location.assign("surveyIntro.html");
		}
		
		function returnAdmin(){
				window.location.assign("adminView.html");
		}

	<center><body>
		
		<script>
			var surveyName = prompt("What is the full name of the survey you wish to delete (include all special characters)!");
			var cookieVal = null;
			var ttl = -1;
			
			var ans = confirm("Are you sure you want to delete"+surveyName+"'s results?");
			if(ans == true){
				setCookie(surveyName, cookieVal, ttl);
				if(surveyName == null){
					document.write("<h1>No survey was deleted!</h1>");				
				}else{
					document.write("<h1>You have successfully deleted the results for the survey called "+surveyName+"!</h1>");
				}
			}else if(ans == false){
				document.write("<h1>No survey was deleted!</h1>");				
			}
		</script>
		
		<input type="button" name="home" value="Return Home" style="inline" onclick="returnHome()" />
