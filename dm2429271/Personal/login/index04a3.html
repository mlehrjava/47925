//Here goes the code for start timer
var startSecond = 0;
var startMinute = 0;
var startHour = 0;
var startSecond1 = 0;
var startMinute1 = 0;
var startHour1 = 0;
var startInterval, registerPosition;

$("#start").click(function () {
	$("#timer div").fadeOut(1000, function () {
		timerhtml = $("#timer div").html();
		$("#timer div").html('<div id="timeback"><p align="center"><span>00</span>:<span>00</span>:<span>00</span></p></div><input type="submit" id="startStart" value="Start"></input><input type="submit" id="startStop" value="Stop"></input>');
		$("#timer div").fadeIn(1000);
		$("#startStart").bind("click", startFunction);
	});
});

function startClock () {
	startSecond++;
	if (startSecond >= 60) {
		startSecond = 0;
		startMinute++;
	}
	if (startMinute >= 60) {
		startMinute = 0;
		startHour++;
	}
	if (startSecond <= 9) {
		startSecond1 = "0" + startSecond;
	} else {
		startSecond1 = startSecond;
	}
	if (startMinute <= 9) {
		startMinute1 = "0" + startMinute;
	} else {
		startMinute1 = startMinute;
	}
	if (startHour <= 9) {
		startHour1 = "0" + startHour;
	} else {
		startHour1 = startHour;
	}
	if (startHour >= 1000) {
		$("#timer div").html("<p>You Have reached maximum limit.</p>");
		clearInterval(startInterval);
	} else {
		$("#timeback p span:eq(2)").html(startSecond1);
		$("#timeback p span:eq(1)").html(startMinute1);
		$("#timeback p span:eq(0)").html(startHour1);
	}
}

function startFunction () {
	$("#startStart").unbind("click", startFunction);
	$("#startStop").bind("click", startStopFunction);
	startInterval = setInterval(startClock, 1000);
}

function startStopFunction() {
	$("#startStart").bind("click", startFunction);
	$("#startStop").unbind("click", startStopFunction);
	clearInterval(startInterval);
	showRegister();
}

function showRegister () {
	$("#popup").prepend("<div id=\"modal\"> </div>");
	$("#popup").prepend('<div id="register"><h1 align="center">Sign up now to keep a track of task you just did.</h1><p align="center"><a href="../signup/index.html">Click here</a> to sign up now</p><a href="#"><h2 align="center">OK</h2></a></div>');
	disableNullLink();
	$("#modal").click(function () { removeModal("#register"); });
	$("#register a h2").click(removeRegister);
	$("#register").fadeOut(0, function () {
		$("#register").fadeIn("slow");
	});
	registerPosition1();
	registerPosition = setInterval(registerPosition1, 100);
}

function registerPosition1 () {
	$("#register").css("left", ((winwidth/2)-350) + "px");
}

function removeRegister () {
	clearInterval(registerPosition);
	$("#register").fadeOut("normal", function () {
		$("#popup").html("");
	});
}

<script>
var resumeHours, resumeMinutes;

//Here goes the script for resume timer
$("#resume").click(function () {
	timerhtml = $("#timer div").html();
	$("#timer div").fadeOut(1000, function () {
		$("#timer div").html('<h1 align="center">Enter the time you want it to resume it from</h1><p>&nbsp;&nbsp;&nbsp;&nbsp;Hours&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;<input type="text" id="resumeHours"></input><br />&nbsp;&nbsp;&nbsp;&nbsp;Minutes&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;<input type="text" id="resumeMinutes"></input></p><a href="#"><p>&nbsp;&nbsp;&nbsp;Start&nbsp;&nbsp;&nbsp;</p></a>');
		$("#timer div").attr("id", "resumetimer");
		disableNullLink();
		$("#timer div").fadeIn(1000);
		resumechecks();
		$("#timer div#resumetimer a p").click(startResumeTimer);
	});
});

function resumechecks () {
	$("#resumeHours").blur(function () {
		if (isNaN($("#resumeHours").val())) {
			alertBox("This is not a number");
			$("#resumeHours").val("");
		} else {
			if ($("#resumeHours").val() < 0) {
				alertBox("Please insert a valid number");
				$("#resumeHours").val("");
			} else {
				if ($("#resumeHours").val() > 1000) {
					alertBox("Please insert a number less than 1000");
					$("#resumeHours").val("");
				} else {
					startHour = Math.floor(Number($("#resumeHours").val()));
					if (startHour <= 9) {
						startHour1 = "0" + startHour;
					} else {
						startHour1 = startHour;
					}
				}
			}
		}
	});
	$("#resumeMinutes").blur(function () {
		if (isNaN($("#resumeMinutes").val())) {
			alertBox("This is not a number");
			$("#resumeMinutes").val("");
		} else {
			if ($("#resumeMinutes").val() < 0 || $("#resumeMinutes").val() > 59) {
				alertBox("Please insert a valid number");
				$("#resumeMinutes").val("");
			} else {
				startMinute = Math.floor(Number($("#resumeMinutes").val()));
				if (startMinute <= 9) {
					startMinute1 = "0" + startMinute;
				} else {
					startMinute1 = startMinute;
				}
			}
		}
	});
}

function startResumeTimer () {
if ($("#resumeHours").val() != "" && $("#resumeMinutes").val() != "") {
	$("#timer div").fadeOut(1000, function () {
		$("#timer div").html('<div id="timeback"><p align="center"><span>' + startHour1 + '</span>:<span>' + startMinute1 + '</span>:<span>00</span></p></div><input type="submit" id="startStart" value="Start"></input><input type="submit" id="startStop" value="Stop"></input>');
		$("#timer div#resumetimer").attr("id", "");
		$("#timer div").fadeIn(1000);
		startFunction();
	});
} else {
	alertBox("Please fill both the boxes");
}
}

</script>
<script>

//Here goes the script for countdown timer
$("#countdown").click(function () {
	timerhtml = $("#timer div").html();
	$("#timer div").fadeOut(1000, function () {
		$("#timer div").html('<h1 align="center">Enter the time you want it to start countdown from</h1><p>&nbsp;&nbsp;&nbsp;&nbsp;Hours&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;<input type="text" id="resumeHours"></input><br />&nbsp;&nbsp;&nbsp;&nbsp;Minutes&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;<input type="text" id="resumeMinutes"></input></p><a href="#"><p>&nbsp;&nbsp;&nbsp;Start&nbsp;&nbsp;&nbsp;</p></a>');
		$("#timer div").attr("id", "countdowntimer");
		disableNullLink();
		$("#timer div").fadeIn(1000);
		resumechecks();
		$("#timer div#countdowntimer a p").click(startCountdownTimer);
	});
});

function startCountdownTimer () {
if ($("#resumeHours").val() != "" && $("#resumeMinutes").val() != "") {
	$("#timer div").fadeOut(1000, function () {
		$("#timer div").html('<div id="timeback"><p align="center"><span>' + startHour1 + '</span>:<span>' + startMinute1 + '</span>:<span>00</span></p></div><input type="submit" id="startStart" value="Start"></input><input type="submit" id="startStop" value="Stop"></input>');
		$("#timer div#countdowntimer").attr("id", "");
		$("#timer div").fadeIn(1000);
		startCountdown();
	});
} else {
	alertBox("Please fill both the boxes");
}
}

function startCountdown () {
	$("#startStart").unbind("click", startCountdown);
	$("#startStop").bind("click", startStopCountdown);
	startInterval = setInterval(startCountdownClock, 1000);
}

function startCountdownClock () {
	startSecond--;
	if (startSecond <= -1) {
		startSecond = 59;
		startMinute--;
	}
	if (startMinute <= -1) {
		startMinute = 59;
		startHour--;
	}
	if (startSecond <= 9) {
		startSecond1 = "0" + startSecond;
	} else {
		startSecond1 = startSecond;
	}
	if (startMinute <= 9) {
		startMinute1 = "0" + startMinute;
	} else {
		startMinute1 = startMinute;
	}
	if (startHour <= 9) {
		startHour1 = "0" + startHour;
	} else {
		startHour1 = startHour;
	}
	if (startHour <= -1) {
		$("#timer div").html("<p>The countdown is now at zero</p>");
		clearInterval(startInterval);
	} else {
		$("#timeback p span:eq(2)").html(startSecond1);
		$("#timeback p span:eq(1)").html(startMinute1);
		$("#timeback p span:eq(0)").html(startHour1);
	}
}

function startStopCountdown() {
	$("#startStart").bind("click", startCountdown);
	$("#startStop").unbind("click", startStopCountdown);
	clearInterval(startInterval);
	showRegister();
}

</script>

function splitStopFunction() {

function splitListFunction () {
