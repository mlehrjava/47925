<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Score VS. Pass/Fail</title>
</head>

<body>
<script type="text/javascript">
	//Exploring the ternary operator
	var score=79
	//Display the score
	document.write("<p>Your score =");
	document.write(score,"</p>");
	//Determine if pass or fail
	(score>59)?
	document.write("<p>You Passed</p>"):
	document.write("<p>You Failed</p>");
	//Another way
	score=40;
	document.write(<p>Your score = ");
	document.write((score>59)?"Passed":"Failed";
	document.write("</p>");
</script>
</body>
</html>
