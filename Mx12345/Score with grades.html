<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Score with Grades</title>
</head>

<body>
<script type="text/javascript">
	//Set a score and declare grade
	var score=85,grade;
	//Find the grade
	(score>89)?grade='A':
	(score>79)?grade='B':
	(score>69)?grade='C':
	(score>59)?grade='D':
	 grade='F';
	//output the result
	document.write("<p> With a score of ");
	document.write(score);
	document.write("your grade is an ");
	document.write(grade);
	document.write("</P>")
</script>
</body>
